<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> label 태그로 편의성 올리기</h2>
    <h3> text 타입에 사용 </h3>
    <!-- 
    label태그 형식1
    : 포커싱 하고 싶은 텍스트와 input태그에 각각 지정한다.
    텍스트를 감싼 label태그의 for속성명과 input태그의 id속성을
    매칭시킨다. 그러면 텍스트를 클릭해도 input태그에 포커싱된다
    텍스트와 input태그를 한줄에 쓸수없는 경우에 사용한다.
    -->
    <form>
        <label for = "userid">아이디:</label>
        <input type="text" id="userid" name="id">
        <br>
        <label for = "userpass">패스워드:</label>
        <input type="text" id="userpass" name="pass">
    </form>

    <h3>checkbox 혹은 radio 타입에 사용</h3>
    <!-- 
    label 태그 형식2
    : 텍스트와 input태그 전체를 label태그로 감싼다. 이 경우 for, id 속성을
    별도로 기술하지 안아도 되므로 편리하다. 단, 텍스트와 input태그를 한줄로
    작성할 수 있을때 사용할 수 있다.
    -->
    <form>
        <label>
            <input type="radio" name="fav_language" value="HTML">HTML
        </label>
        <br>
        <label>
            <input type="radio" name="fav_language" value="CSS">CSS
        </label>
        <br>
        <label>
            <input type="radio" name="fav_language" value="JavaScript">JavaScript
        </label>
    </form>
</body>
</html>
