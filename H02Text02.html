<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H01Test02.html-텍스트효과</title>
</head>
<h3>
    <h2> 텍스트 꾸미기 </h2>

    <!-- 
    u :  underline으로 밑줄을 표현
    mark : 형광펜으로 표현한다.
    -->
    <h3> 텍스트 밑줄긋기</h3>
    <u> u태그는 텍스트에 <mark>밑줄</mark>을 표현합니다. </u>

    <h3> 이텔릭체로 표시하기 </h3>
    <i> i태그는 텍스트를 <mark>이텔릭체</mark>로 표현합니다.</i>    

    <!-- q: 텍스트 양쪽에 더블쿼테이션(쌍따옴표)를 표시 -->
    <h3> 텍스트 진하게 1,2</h3>
    <b> b태그로 텍스트 진하게 표현 </b><br/>
    <strong> strong태그로 <q>텍스트</q> 진하게 표현</strong>

    <!-- 숫자의 지수승을 표현할때 사용 -->
    <h3>윗첨자</h3>
    내 이름은 <sup>홍길동</sup> 입니다.
    <!-- 수학기호의 Log를 표현할때 사용 -->
    <h3>아래첨자</h3>
    너의 이름은 <sub>홍길순</sub> 입니다.

    <!-- 
    abbr태그의 title 속성을 이용하면 마우스를 오버했을때 풍선도움말을
    볼 수 있다. -->
    <h3>텍스트 중간에 줄긋기1,2</h3>
    <abbr title ="정상가">판매가1</abbr> : <strike>10,000원</strike> => 5,000원<br/>
    <abbr title ="할인가">판매가2</abbr>: <del>20,000원</del> => 10,000원
</body>
</html>
