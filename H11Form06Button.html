<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> input태그의 버튼속성</h2>
    <fieldset>
        <form>
            이름 : <input type="text" name="name" value="홍길동">
            <br>
            직업 :
            <input type="radio" name="job" value="S" checked>학생
            &nbsp;&nbsp;
            <input type="radio" name="job" value="T">강사
            <br>
            <!-- textarea는 반드시 한줄로 작성하세요 줄바꿈하지 마세요. -->
            자기소개 :
            <textarea name="intro" cols="50" rows="5">아버지를 아버지라 부르고..</textarea>
            <br>
            <!-- 
            type이 image이거나 submit인 경우 둘다 폼값을 서버로 전송하게된다.
            단 image인 경우 직접 제작한 이미지로 버튼을 대체할 수 있다.
            또한 <form>태그 내부에 있는 <input>에서 엔터키만 눌러도 전송 처리가
            가능하다. 
            -->
            <table border="1">
                <tr>
                    <td>이미지버튼</td>
                    <td><input type="image" src="./images/button.jpg"></td>
                </tr>
                <tr>
                    <td>submit버튼</td>
                    <td>
                        <input type="submit" value="전송"> </td>
                </tr>
                <tr>
                    <!-- reset타입은 폼의 초기상태로 되돌려준다. 입력된 내용을
                     지우는게 아니므로 주의해야한다. -->
                    <td>reset 버튼</td>
                    <td>
                        <input type="reset" value="리셋"> </td>
                </tr>
                <tr>
                    <!-- button 태그는 기본속성이 submit이므로 type을 명시하지 않았을때는
                     폼값을 전송한다. 따라서 type을 명시해서 어떤 기능의 버튼으로
                     사용할지 결정해야한다. -->
                    <td>button태그 사용</td>
                    <td><button type="button" onclick="alert('경고창입니다.')">
                            버튼타이틀</button></td>
                </tr>
            </table>
            <br>
            <!-- button타입인 경우에는 눌렀을때 아무런 액션도 발생하지 않는다.
             따라서 이벤트 핸들러를 통해 JavaScript 함수를 호출하는 방식으로
             사용한다. -->
            <input type="button" onmouseover="alert('마우스올렸나요?');"
                value="MouseOver이벤트">
            &nbsp;&nbsp;
            <input type="button" onmouseout="alert('마우스내렸나요?');"
                value="MouseOut이벤트">
        </form>
    </fieldset>
</body>
</html>
