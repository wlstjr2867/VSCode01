<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H03P.html - 문단을 표현하는 P태그</title>
</head>
<body>
<!-- 
p태그
-Paragraph의 이니셜로 문단을 나눌때 사용된다.
-블럭엘리먼트(세로형 배치)
-p태그 내부에는 다른 블럭 엘리먼트를 배치하지 않는것이 좋다.
-->
    <h2> P태그 </h2>
    <h3> 자기소개서</h3>
    <p>
        저는 유복한 가정에서 태어났습니다. <br/>
        자상하신 부모님의 사랑을 받으며 자라왔습니다.
    </p>
<!-- p태그 사이에는 문단의 구분을 위한 공백이 삽입된다. -->
    <p style="text-align:right;">
        <!-- p태그 내부에 있는 텍스트를 우측으로 정렬한다. -->
        입사동기는 열심히 하여 사장이 되고싶습니다. <br/>
        열심히 하겠습니다.
    </p>

    <h2> blockquote 태그 </h2>
    <p style="text-align: center; font-size: 18px;" >
        어린왕자
    </p>
    만약 네가 나를 길들인다면 <br/>
    <!-- 
    blockquote : 문단을 표현할때 들여쓰기(indent) 효과가 적용된다. -->
    <blockquote style="border: 1px rgb(5, 5, 212) solid; font-size: 14px;">
        내 생활은 아마 환하게 밝아질거야 <br/>
        중략 ... <br/>
        <mark> 나를 길들여 줘...</mark>
    </blockquote>
</body>
</html>
