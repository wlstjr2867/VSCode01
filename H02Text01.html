<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H01Test01.html-텍스트기본</title>
</head>
<body>
    <!-- 
    hn태그(h1~6) : 텍스트에 헤드라인 효과를 줄때 사용. 텍스트가 커지고
        진해지는 마크업 효과가 적용됨.
    -->
    <h2> 텍스트 효과주기</h2>

    <!-- HTML태그 자체를 웹브라우저에 표현하려면 특수 키워드를 사용해야
     한다.  -->
    <h3>
        엔터키는 스페이스와 같이 공백으로 인식됩니다.<br/>
        줄바꿈을 위해서는 &lt;br&gt; 태그를 사용해야 합니다.
    </h3>
    <!-- &amp; 은 엠퍼센트 기호를 화면에 출력한다. -->
    <h4>
        띄어쓰기를 할때는 &amp;nbsp; 를 사용합니다. 
        스페이스만으로는 여러칸을 띄울수 없어요.
    </h4>
</body>
</html>
